<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typo Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="title">TypeEase</div>
        <div id="referenceParagraph">Press "Start" to begin the typing test.</div>
        <textarea id="textArea" disabled></textarea>
        <div id="controls">
            <button id="startButton">Start</button>
            <button id="quitButton" disabled>Quit</button>
            <button id="restartButton" disabled>Restart</button>
        </div>
        <div id="results"></div>
    </div>
    <div id="timer">60.00</div>
    <script src="script.js"></script>
</body>
</html>
